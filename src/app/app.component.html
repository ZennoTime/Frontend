<div class="main">
  <h1>TO DO LIST</h1>
  <h2><label for="addItemInput">Мой план на сегодня:</label>
    <input
      #newItem
      placeholder="Что будешь делать?"
      (keyup.enter)="addItem(newItem.value); newItem.value = ''"
      class="lg-text-input"
      id="addItemInput"
    />  
    <button class="btn-primary" (click)="addItem(newItem.value)">Добавить</button>
  </h2>
    <ul>
      <li *ngFor="let item of items">
        <app-item (remove)="remove(item)" [item]="item"></app-item>
      </li>
    </ul>
    
</div>
